name: ci

on: [push, pull_request, release]

jobs:
  test:
    name: test create-deno-plugin on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: clone repo
        uses: actions/checkout@v2.0.0
      - name: install deno
        uses: denolib/setup-deno@v1.2.0
      - name: run tests
        run: |
          deno --allow-env --allow-read --allow-write ./main.ts ./da/plug
          (ls \
            ./da/plug/.gitignore \
            ./da/plug/Cargo.toml \
            ./da/plug/src/lib.rs \
            ./da/plug/lib.ts && \
          exit 0) \
          || \
          exit 1
